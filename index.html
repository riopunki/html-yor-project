<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>YOR - Your Own Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>

<body>
    <h1><font color="EFDB25">üåüCreate Your Own Rockstar Resumeüí´</font></h1>
    <h2>You just have to insert all of your rockstar experience and information in the text boxes, then click in "Submit" and see the magic happens! Success in your journey.</h2>
    <table>
        <tr>
            <td>
                <label for="profile-photo">Upload Profile Photo:</label><br>
                <input type="file" id="profile-photo" name="profile-photo" accept=".png, .jpg, .jpeg">
            </td>
            <td>
                <label for="Name">Your Full Name: </label>
                <br>
                <input type="text" id="name" name="Name" placeholder="Jane Doe">
                <br>
                <label for="Phone">Your Phone Number: </label>
                <br>
                <input type="tel" id="phone number" name="Phone Number" placeholder="077263718463">
                <br>
                <label for="Email">Your E-mail Address: </label>
                <br>
                <input type="text" id="email" name="E-mail Address" placeholder="myemail@gmail.com">
                <br>
                <label for="Location">Your Location: </label>
                <br>
                <input type="text" id="location" name="Location" placeholder="My Location">
            </td>
        </tr>
    </table>
  
    <br>
    <hr>
    
    <h3><label for="Summary">Summary üí°</label></h3>
    <textarea id="Summary" name="Summary" rows="3" cols="55" placeholder="I am a hardworking and dedicated individual with experience in customer service and administration."></textarea>
    <br>
    <br>
    <hr>

    <h3><label for="Education">Education üìö</label></h3>
    <textarea id="education" name="Education" rows="3" cols="55" placeholder="‚Ä¢ Bachelor of Arts, Business Administration - University of XYZ (2010-2014)"></textarea>
    <br>
    <br>
    <hr>

    <h3><label for="Work Experience">Work Experience üè¢</label></h3>
    <textarea id="work-experience" name="work experience" rows="14" cols="55" placeholder=" ‚Ä¢ Customer Service Representative - ABC Inc.
   June 2014 - May 2018
    ‚Üí Answered customer inquiries via phone and email
    ‚Üí Resolved customer complaints and issues
    ‚Üí Maintained customer records and updated account information
    
‚Ä¢ Administrative Assistant - XYZ Corp. 
  June 2018 - Present
    ‚Üí Assisted with scheduling appointments and meetings
    ‚Üí Managed incoming and outgoing mail and correspondence
    ‚Üí Prepared reports and presentations using Microsoft Office Suite"></textarea>

    <br>
    <br>
    <hr>

    <h3><label for="Skills">Skills ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label></h3>
    <textarea id="skills" name="skills" rows="3" cols="55" placeholder="‚Ä¢ Customer service
‚Ä¢ Microsoft Office Suite
‚Ä¢ Organizational skills"></textarea>

    <br>
    <br>
    <hr>
    
    <h3><label for="Awards and Certifications">Awards and Certifications üìú</label> </h3>
    <textarea id="awards-and-certification" name="Awards and Certifications" rows="3" cols="55" placeholder="‚Ä¢ Employee of the Month - ABC Inc. (August 2016)"></textarea>
    <br>
    <br>

    <button onclick="generatePDF()">Submit and Export PDF</button>

    <footer>
        <small>
          Copyright ¬© Loroazul's Project. All Rights Reserved.
        </small>
      </footer>

    <!-- JavaScript to handle PDF generation -->
    <script>
        function generatePDF() {
            // Create a new jsPDF instance
            const doc = new jsPDF();

            // Get input values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone number').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const summary = document.getElementById('Summary').value;
            const education = document.getElementById('education').value;
            const workExperience = document.getElementById('work-experience').value;
            const skills = document.getElementById('skills').value;
            const awardsAndCertification = document.getElementById('awards-and-certification').value;

            // Start PDF document
            doc.text(`Name: ${name}`, 10, 10);
            doc.text(`Phone: ${phone}`, 10, 20);
            doc.text(`Email: ${email}`, 10, 30);
            doc.text(`Location: ${location}`, 10, 40);

            doc.text(`Summary:`, 10, 60);
            doc.text(summary, 10, 70);

            doc.text(`Education:`, 10, 90);
            doc.text(education, 10, 100);

            doc.text(`Work Experience:`, 10, 120);
            doc.text(workExperience, 10, 130);

            doc.text(`Skills:`, 10, 180);
            doc.text(skills, 10, 190);

            doc.text(`Awards and Certifications:`, 10, 210);
            doc.text(awardsAndCertification, 10, 220);

            doc.save('resume.pdf'); // Save the PDF with name 'resume.pdf'
        }
    </script>
</body>
</html>
