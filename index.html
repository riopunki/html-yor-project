<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>YOR - Your Own Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1><font color="EFDB25">🌟Create Your Own Rockstar Resume💫</font></h1>
    <h2>You just have to insert all of your rockstar experience and information in the text boxes, then click in "Submit" and see the magic happens! Success in your journey.</h2>
    <table>
        <tr>
            <td>
                <label for="profile-photo">Upload Profile Photo:</label><br>
                <input type="file" id="profile-photo" name="profile-photo" accept=".png, .jpg, .jpeg">
            </td>
            <td>
                <label for="Name">Your Full Name: </label>
                <br>
                <input type="text" id="name" name="Name" placeholder="Jane Doe">
                <br>
                <label for="Phone">Your Phone Number: </label>
                <br>
                <input type="tel" id="phone number" name="Phone Number" placeholder="077263718463">
                <br>
                <label for="Email">Your E-mail Address: </label>
                <br>
                <input type="text" id="email" name="E-mail Address" placeholder="myemail@gmail.com">
                <br>
                <label for="Location">Your Location: </label>
                <br>
                <input type="text" id="location" name="Location" placeholder="My Location">
            </td>
        </tr>
    </table>
  
    <br>
    <hr>
    
    <h3><label for="Summary">Summary 💡</label></h3>
    <textarea id="Summary" name="Summary" rows="3" cols="55" placeholder="I am a hardworking and dedicated individual with experience in customer service and administration."></textarea>
    <br>
    <br>
    <hr>

    <h3><label for="Education">Education 📚</label></h3>
    <textarea id="education" name="Education" rows="3" cols="55" placeholder="• Bachelor of Arts, Business Administration - University of XYZ (2010-2014)"></textarea>
    <br>
    <br>
    <hr>

    <h3><label for="Work Experience">Work Experience 🏢</label></h3>
    <textarea id="work-experience" name="work experience" rows="14" cols="55" placeholder=" • Customer Service Representative - ABC Inc.
   June 2014 - May 2018
    → Answered customer inquiries via phone and email
    → Resolved customer complaints and issues
    → Maintained customer records and updated account information
    
• Administrative Assistant - XYZ Corp. 
  June 2018 - Present
    → Assisted with scheduling appointments and meetings
    → Managed incoming and outgoing mail and correspondence
    → Prepared reports and presentations using Microsoft Office Suite"></textarea>

    <br>
    <br>
    <hr>

    <h3><label for="Skills">Skills ⭐⭐⭐⭐⭐</label></h3>
    <textarea id="skills" name="skills" rows="3" cols="55" placeholder="• Customer service
• Microsoft Office Suite
• Organizational skills"></textarea>

    <br>
    <br>
    <hr>
    
    <h3><label for="Awards and Certifications">Awards and Certifications 📜</label> </h3>
    <textarea id="awards-and-certification" name="Awards and Certifications" rows="3" cols="55" placeholder="• Employee of the Month - ABC Inc. (August 2016)"></textarea>
    <br>
    <br>

    <footer>
        <small>
          Copyright © Loroazul's Project. All Rights Reserved.
        </small>
      </footer>

</body>
</html>
